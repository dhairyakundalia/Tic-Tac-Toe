<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="player">
        <div>
            Turn of:
        </div>
            
        <div class="turn">
            <div class="x red">X</div>
            <div class="o">O</div>
        </div>
    </div>
    <div class="container">
        <div class="gameContainer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="info"></div>
    <div class="button">
        <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
